<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<link rel="stylesheet" href="/CSS/Register.css">

<body>
    <section class="area-register">
        <div class="register">
            <div>
                <img src="/imagem/atom.png">
            </div>
            <form method="post">
                <input type="text" name="name" placeholder="First name" autofocus>
                <input type="text" name="Name2" placeholder="Last name" autofocus>
                <input type="text" name="userReg" placeholder="Enter username" autofocus>
                <input type="text" name="email" placeholder="Enter email" autofocus>
                <input type="password" name="Password" placeholder="Enter password" autofocus>
                <input type="password" name="Password2" placeholder="check password" autofocus>
                <input type="button" value="Register">
                <input type="button" onclick="actionButton()" value="Return login">


            </form>


        </div>
    </section>

    <script src="/src/buttons.js"></script>
</body>

</html>
